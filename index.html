<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>add notes</h4>
      </div>
      <ul class="nav-links">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
        </form>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <section>
      <!-- input area -->
      <div class="container my-5" >
          <div class="card" style="background-color: #99A799;">
            <h5 class="card-header" style="color:#FEF5ED ;font-family: 'Poppins', sans-serif;">Add notes</h5>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="addtxt"
                  rows="3" style="background-color: #D3E4CD;"
                >example text</textarea>
              </div>
              <button id="addbtn" class="btn" style="background-color: #ADC2A9;">add notes</button>
            </div>
          </div>
      </div>
      <!-- input area -->
      <div class="container my-5">
          <div class="row justify-content-center cardarea" >
            
          </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</html>
